<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>创建空白模板</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">

<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="adddemo" >存为模板</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">大标题</label>
        <div id="Big_bt"  class="layui-input-block">
            <input type="text" class="layui-input" name="bigTitle" lay-verify="required" placeholder="请输入大标题">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投票说明</label>
        <div id="exp" class="layui-input-block">
            <input type="text" class="layui-input"  name="explain" lay-verify="required" placeholder="请输入投票说明">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投票人数</label>
        <div id="num" class="layui-input-block">
            <input type="text" class="layui-input" name="number" placeholder="请输入人数">
        </div>
    </div>
    <div id="zbt_coll">
        <div id="zbt">
            <div class="layui-form-item">
                <label class="layui-form-label">子标题1</label>
                <div class="layui-input-block">
                    <input type="text" class="layui-input" name="subtitleContent" lay-verify="required" placeholder="请输入角色名称">
                </div>
            </div>
            <div id="bz_collection">
                <div id="bz">
                    <div class="layui-form-item ">
                        <label class="layui-form-label">标准1</label>
                        <div class="layui-input-block">
                            <input type="text" class="layui-input" name="standardName" lay-verify="required" placeholder="请输入角色名称">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">选项规则</label>
                        <div class="layui-input-block">
                            <input type="radio" class="layui-input" name="id"+ value="1" title="单选" checked="checked">
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>单选</span></div>
                        <input type="radio" class="layui-input" name="id" value="2" title="多选">
                        <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>多选</span></div>
                        </div>
                    </div>
                    <div id="zbz">
                        <div class="layui-form-item ">
                            <label class="layui-form-label">子标准1</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" name="substandardName" lay-verify="required" placeholder="请输入角色名称">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="layui-btn layui-btn-primary" onclick="tianjia($(this))">添加子标准</button>
                </div>
            </div>
            <button type="button" class="layui-btn layui-btn-normal" onclick="bz($(this))">新增标准</button>
            <div class="layui-form-item">
                <label class="layui-form-label">被评测人员</label>
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" >选择添加</button>
                </div>
            </div>
        </div>
    </div>
    <button type="button" style="display:block;margin:0 auto" class="layui-btn aa" onclick="newBT($(this))">新建标题</button>

</form>


<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addTemplate.js"></script>
<script type="text/javascript" src="../../../common/jquery-3.3.1/jquery-3.3.1.js"></script>
</body>
<script type="text/javascript">
    $("#append").click(function () {
        $(".app").append("<div class=\"layui-form-item\">\n" +
            "<label class=\"layui-form-label\">子标准</label>\n" +
            " <div class=\"layui-input-block\">\n" +
            "<input type=\"text\" class=\"layui-input\" name=\"subTitleId\"  placeholder=\"请输入\">\n" +
            "</div>\n" +
            "</div>");
    })

</script>
<script type="text/javascript">
    function bz(b) {
        b.before(
            "<div class=\"layui-form-item\">" +
            "<label class=\"layui-form-label\">标准1</label>\n"+
            "<div class=\"layui-input-block\">\n"+
            "<input type=\"text\" class=\"layui-input\" name=\"standardName\" lay-verify=\"required\" placeholder=\"请输入角色名称\">"+
            "</div>\n"+
            "</div>\n"+
            "<div class=\"layui-form-item\">"+
            "<label class=\"layui-form-label\">选项规则</label>\n"+
            "<div class=\"layui-input-block\">\n"+
            '<input type="radio" name="id" value="1" title="单选" lay-filter="orgTypeFilter" checked="checked">'+
            '<input type="radio" name="id" value="2" title="多选" lay-filter="orgTypeFilter" checked="checked">'+
            "</div>"+
            "</div>"+
            "<div class=\"layui-form-item\">"+
            "<label class=\"layui-form-label\">子标准1</label>"+
            "<div class=\"layui-input-block\">"+
            "<input type=\"text\" class=\"layui-input\" name=\"substandardName\" lay-verify=\"required\" placeholder=\"请输入角色名称\">"+
            "</div>"+
            "<button type=\"button\" class=\"layui-btn aa\" onclick=\"tianjia($(this))\">添加子标准</button>"
        )
    }

    var index = 0;
    function tianjia(t){

        t.before("<div class=\"layui-form-item \">\n" +
            "    <label class=\"layui-form-label\">子标准1</label>\n" +
            "    <div class=\"layui-input-block\">\n" +
            "        <input type=\"text\" class=\"layui-input\" name=\"substandardName\" lay-verify=\"required\" placeholder=\"请输入角色名称\">\n" +
            "    </div>\n" +
            "</div>")
    }

    function newBT(f) {

        // flag=false;
        // items[items.length] = 1;
        index1=index++;
        // alert(index1);
        var id2 =  $($(f.prev()).children()).length+1;
        $(f.prev()).append(
            "<div id=\"zbt\">"+
            '<div class="layui-form-item">'+
            "<label class=\"layui-form-label\">子标题"+id2+"</label>"+
            "<div class=\"layui-input-block\">"+
            "<input type=\"text\" class=\"layui-input\" name=\"subtitleContent\" lay-verify=\"required\" placeholder=\"请输入角色名称\">"+
            "</div>"+
            "</div>"+
            '<div id="bz_collection">'+
            '<div id="bz">'+
            "<div class=\"layui-form-item\">" +
            "<label class=\"layui-form-label\">标准1</label>\n"+
            "<div class=\"layui-input-block\">\n"+
            "<input type=\"text\" class=\"layui-input\" name=\"standardName\" lay-verify=\"required\" placeholder=\"请输入角色名称\">"+
            "</div>\n"+
            "</div>\n"+
            '<div class="layui-form-item">'+
            '<label class="layui-form-label">选项规则</label>\n'+
            "<div class=\"layui-input-block\">\n"+
            '<input type="radio" class="layui-input" name="id'+ index1+'"'+ 'value="1" title="单选" checked="checked">' +
            '<div class=\"layui-unselect layui-form-radio\"><i class=\"layui-anim layui-icon\"></i><span>单选</span></div>\n'+
            '<input type="radio" class="layui-input" name="id'+index1+ '"'+ ' value="2" title="多选">' +
            '<div class=\"layui-unselect layui-form-radio layui-form-radioed\"><i class=\"layui-anim layui-icon\"></i><span>多选</span></div>\n'+
            "</div>"+
            "</div>>"+
            "<div id=\"zbz\">"+
            "<div class=\"layui-form-item\">"+
            "<label class=\"layui-form-label\">子标准1</label>"+
            "<div class=\"layui-input-block\">"+
            "<input type=\"text\" class=\"layui-input\" name=\"substandardName\" lay-verify=\"required\" placeholder=\"请输入角色名称\">"+
            "</div>"+
            "</div>"+
            "</div>"+
            "<button type=\"button\" class=\"layui-btn layui-btn-primary\" onclick=\"tianjia($(this))\">添加子标准</button></br>"+
            '</div>'+
            '</div>'+
            "<button type=\"button\" class=\"layui-btn layui-btn-normal\" onclick=\"bz($(this))\">新增标准</button>"+
            '<div class="layui-form-item">'+
            '<label class="layui-form-label">被评测人员</label>'+
            '<div class="layui-input-block">'+
            '<button class="layui-btn" lay-submit="" lay-filter="adddemo">选择添加</button>'+
            '</div>'+
            '</div>'+
            '</div>');
        layui.form.render("radio");
    };
</script>
</html>
