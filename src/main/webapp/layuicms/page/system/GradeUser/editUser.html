    <h1>编辑用户</h1>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addYongHu">确定</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户名:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="username" lay-verify="required" placeholder="请输入用户名">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名:</label>
        <div class="layui-input-block">
            <select id="uid" name="uid"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电话号码:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="tel" lay-verify="required" placeholder="请输入电话号码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户角色:</label>
        <div class="layui-input-block">
            <select id="position" name="position"></select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码:</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="password" lay-verify="required" placeholder="请输入密码">
        </div>
    </div>
</form>
