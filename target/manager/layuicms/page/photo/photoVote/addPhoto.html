<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>图片投票添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="add.do" lay-filter="add">保存</button>
            <button type="reset" class="layui-btn layui-btn-primary">预览</button>
        </div>
    </div>

    <div class="layui-form-item parent-menu">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" name="title" placeholder="请输入">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投票说明</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="votingInstruction" placeholder="请输入">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">投票人数</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="votedNum" placeholder="请输入">
        </div>
    </div>
    <div id="add">
    <div class="layui-form-item">
        <label class="layui-form-label">标准1</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="phone" name="tid"  placeholder="请输入文字"> or
            <button type="button" class="layui-btn" id="test1">
                <i class="layui-icon">&#xe67c;</i>上传图片
            </button>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选项规则：</label>
            <div class="layui-input-block">
                <input name="optionRule" type="radio" value="单选" title="单选" checked="checked"/>
                <input name="optionRule" type="radio" value="多选" title="多选"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">子标准11</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="votedNum" placeholder="请输入">
        </div>
    </div>
    <div class="layui-form-item app">
        <label class="layui-form-label">子标准12</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" name="votedNum" placeholder="请输入">
        </div>
    </div>

    <button type="button" id="append" class="layui-btn layui-btn-normal">新增子标准</button>
    </div>
        <hr class="layui-bg-red" id="addmore">
    <button type="button" id="appendMore" class="layui-btn layui-btn-normal appendMore">新增标准</button>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="addPhoto.js"></script>
<script type="text/javascript" src="../../../lib/jquery-2.2.4/jquery.js"></script>
<script type="text/javascript">
    $("#append").click(function(){
        $(".app").append("<div class=\"layui-form-item\">\n" +
            "        <label class=\"layui-form-label\">子标准</label>\n" +
            "        <div class=\"layui-input-block\">\n" +
            "            <input type=\"text\" class=\"layui-input\" name=\"votedNum\" placeholder=\"请输入\">\n" +
            "        </div>\n" +
            "    </div>");
    });

    $("#appendMore").click(function(){
        var add = $("#add");
        $("#addmore").after(add);
    });
</script>
</body>
</html>
