            width: 1000px;
            z-index: 8;
            background-color: white;
            /*color: rgb(255, 255, 255);*/

            margin: 0 auto;
        }

        .photo img {
            height: 231px;
            width: 231px;
        }



        .bgi {
            background-color: rgb(43, 117, 242);
            background-image: url("../../../page/system/photo/gou.png");

        }

        .option img {
            display: none;
        }

        .bgi img {
            display: block;
        }

        .sumbit {

            height: 50px;

            margin-left: 345px;

            font-size: 20px;
