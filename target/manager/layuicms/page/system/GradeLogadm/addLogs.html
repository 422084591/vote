<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../../lib/layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }

        .layui-form-checked span, .layui-form-checked:hover span, .layui-form-checkbox:hover span,.layui-form-checkbox span {
            width: 140px;
            text-align: center;
        }

    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editry">添加</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
<!--            <button class="layui-btn" id="addLogs">添加</button>-->
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">选择记录的操作:</label>
        <div class="layui-input-block" id="adduid">
            <select id="uid" name="uid" lay-filter="selectlog" multiple></select>
        </div>
        <label class="layui-form-label">操作的名字:</label>
        <div class="layui-input-block" >
            <input type="text" class="layui-input" id="resName" name="resName" placeholder="请输入操作名称"/>
        </div>
    </div>
</form>

<!--一般情况下，一个业务页面引入一个layui.js,config.js和业务js这三个js就够了-->
<script type="text/javascript" src="../../../lib/layui/layui.js"></script>
<script type="text/javascript" src="../../../common/js/config.js"></script>
<script type="text/javascript" src="../../../lib/jquery-2.2.4/jquery.js"></script>
<script type="text/javascript" src="addLogs.js"></script>

</body>
</html>
